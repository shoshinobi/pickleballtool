<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pickleball Match Schedule</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Pickleball Match Schedule</h1>

    <div class="settings">
        <label for="numCourts">Number of Courts:</label>
        <input type="number" id="numCourts" value="5" min="1" max="10">
        
        <label for="numRounds">Number of Rounds:</label>
        <input type="number" id="numRounds" value="8" min="1" max="20">
        
        <button onclick="updateSettings()">Update Schedule</button>
    </div>

    <div class="input-container">
        <label for="playerName">Enter names (comma-separated):</label>
        <input type="text" id="playerName" placeholder="e.g. Sai, Ilham, Himesh...">
        <button onclick="addPlayer()">Join</button>
        <button class="clear-btn" onclick="clearPlayers()">Clear List</button>
    </div>

    

    <button onclick="printSchedule()">Print Schedule</button>

<h2>Players List <span id="playerCount">(0)</span></h2>
<input type="file" id="csvUpload" accept=".csv">
<div id="playerGrid"></div>

<h2>Match Schedule</h2>
<table id="matchTable">
    <thead>
        <tr id="tableHeader">
            <th>Round</th>
        </tr>
    </thead>
    <tbody id="scheduleBody"></tbody>
</table>

    

    <script src="script.js"></script>
</body>
</html>
